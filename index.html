<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Code Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <!-- Top Bar -->
<header>
    <nav>
        <ul>
            <div class="container top-bar">
                <li><a id= "highscore-link" href="#">View Highscores</a>
                </li>
            </div>
                <li>Time: <span id="timer">0</span>
            </li>
        </ul>
    </nav>
</header>

<!-- main home screen -->
<main id="main" onload="printHome()">
    <h1 class="page-title">Coding Quiz</h1>
        <button type="button" class="btn btn-secondary start-button">Start Quiz</button>

<!-- main quiz content -->
    <section class="quiz-questions">
        <h2 class="question-title">Question</h2>
            <div class="btn-group btn-group-vertical" role="group" aria-label="Basic example">
                <ol>
                    <li><button type="button" class="btn btn-secondary">A. </button></li>
                    <li><button type="button" class="btn btn-secondary">B. </button></li>
                    <li><button type="button" class="btn btn-secondary">C. </button></li>
                </ol>
            </div>
    </section>

<!-- End quiz -->
    <section class="quiz-finished">
        <h2>All Done!</h2>
            <p>Your final score is: 00</p>
                <form>
                    <div class="form-group">
                      <label for="inputInitials">Enter Your Initials:</label>
                      <input type="text" class="initials" id="initials" placeholder="ABC" maxlength="3" size="4">
                    </div>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </form>
    </section>

<!-- High scores screen -->
    <section class="high-scores">
        <h2>High Scores</h2>
            <ul class="scoreboard-list">
                <li class="scoreboard-list">Cras justo odio</li>
                <li class="scoreboard-list">Dapibus ac facilisis in</li>
                <li class="scoreboard-list">Morbi leo risus</li>
                <li class="scoreboard-list">Porta ac consectetur ac</li>
                <li class="scoreboard-list">Vestibulum at eros</li>
            </ul>
                <button class="go-back">Go Back</button>
                <button class="clear-scores">Clear Scores!</button>
    </section>
               

</main>

</body>
<script src='assets/script.js'></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</html>
