<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Code Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="assets/style.css">
    <script src='assets/script.js'></script>
</head>

<body>
    <!-- main outer div -->
    <div class="outer-container">

        <!-- top bar -->
        <div class="top-bar">
        <button>View Highscores</button>
            <p>Timer: 00:00</p>
        </div>

        <!-- main inner div -->
        <div class="inner-container">
            <!-- quiz intro -->
            <header class="quiz-intro">
                <h1>Coding Quiz</h1>
                <button>Start Quiz!</button>
            </header>

            <!-- main quiz content -->
            <main>
                <section class="quiz-questions">
                    <h2>Questions Here</h2>
                    <ul>
                        <li><button>Answer 1</button></li>
                        <li><button>Answer 2</button></li>
                        <li><button>Answer 3</button></li>
                        <li><button>Answer 4</button></li>
                    </ul>
                </section>

            <!-- End quiz -->
            <section class="quiz-finished">
                <h2>All Done!</h2>
                <p>Your final score is: 00</p>
                <label for="">Enter Initials Here:</label>
                <input type="text">
                <button>Submit</button>
            </section>

            <!-- High scores screen -->
            <section class="high-scores">
                <h2>High Scores</h2>
                <ol>
                    <li>EC - 20</li>
                    <li>BC - 40</li>
                    <li>CB - 50</li>
                    <li>KB - 10</li>
                </ol>
                <button class="go-back">Go Back</button>
                <button class="clear-scores">Clear Scores!</button>
            </section>
               

            </main>

        </div>



    </div>
</body>

</html>
